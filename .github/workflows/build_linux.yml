name: Build linux

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Target branch'     
        required: true
        default: 'main'

jobs:
  build_linux:
    
    runs-on: ubuntu-latest

    steps:

    # Install google protobuf
    - name: Setup protoc
      run: sudo apt install libprotobuf-dev protobuf-compiler python3-pip
      run: pip install antlr4-python3-runtime
      shell: bash

    # Checkout shell framework project
    - name: Checkout shell framework
      uses: actions/checkout@v2
      with:
        repository: dterletskiy/shell_fw
        path: ./shell_fw
        ref: ${{ github.ref }}

    # Checkout python framework project
    - name: Checkout python framework
      uses: actions/checkout@v2
      with:
        repository: dterletskiy/python_fw
        path: ./pfw
        ref: ${{ github.ref }}

    # Checkout project's revision, which is pushed
    - name: Checkout of the project
      uses: actions/checkout@v2
      with:
        repository: dterletskiy/${{ github.event.repository.name }}
        path: ./${{ github.event.repository.name }}
        ref: ${{ github.ref }}

    # CMake execution
    - name: Build
      run: ./build.sh --sfw=${PWD}/../shell_fw --pfw=${PWD}/../ --arch=x86_64 --os=linux --action=clean_build
      shell: bash
      working-directory: ./${{ github.event.repository.name }}
